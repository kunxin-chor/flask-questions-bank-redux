<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

    {% if message %}
    <div class="alert alert-dange">
        {{message}}
    </div>
    {%endif%}
	<form method="POST">
		<label for="name">Name</label><br />
		<input name="name" type="text" value="{{context.name}}"/> <br />
		<input checked="checked" name="sex" type="radio" value="male" /> Male <br />
		<input name="sex" type="radio" value="female" /> Female <br />
		<textarea cols="30" rows="2" name="comment">Comment</textarea><br />
        <label>Can we spam you?</label>
        <select name="can-contact"> 
            <option selected="selected" value="yes">Yes</option>
            <option value="no">No</option>
        </select><br />
		<input name="democheckbox" type="checkbox" value="accept" /> Accept terms and conditions?<br />
		<button type="submit" value="Submit">Submit</button>
	</form>

</body>

</html>
